<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="click-button-type" class="image-container">
      <img src="./images/Cirques.jpg" />
      <img src="./images/Clown_Fish.jpg" />
    </div>
    <p id="click-button" class="desc">Click me to toggle</p>

    <br />
    <br />
    <div id="timer-type" class="image-container">
      <img src="./images/Cirques.jpg" />
      <img src="./images/Clown_Fish.jpg" />
    </div>
    <p class="desc">
      Each image is visible for 4.5 seconds before fading to the other one.<br />
      And fade is animated for 1 seconds
    </p>

    <br />
    <br />
    <div id="multiple-type" class="image-container">
      <img src="./images/Stones.jpg" />
      <img src="./images/Summit.jpg" />
      <img src="./images/Cirques.jpg" />
      <img src="./images/Clown_Fish.jpg" />
    </div>
    <p class="desc">Each image is visible for 4 seconds.</p>

    <br />
    <br />
    <div id="multiple-click-type" class="image-container">
      <img class="opaque" src="./images/Stones.jpg" />
      <img src="./images/Summit.jpg" />
      <img src="./images/Cirques.jpg" />
      <img src="./images/Clown_Fish.jpg" />
    </div>
    <p id="multiple-click-type-controls" class="desc">
      <span class="selected">Image 1</span>
      <span>Image 2</span>
      <span>Image 3</span>
      <span>Image 4</span>
    </p>
    <br />
    <br />
  </body>
  <script type="text/javascript">
    window.addEventListener("load", function () {
      document
        .getElementById("click-button")
        .addEventListener("click", function () {
          const dom = document.querySelector(
            "#click-button-type img:last-child"
          );
          if (dom.classList.contains("transparent")) {
            dom.classList.remove("transparent");
          } else {
            dom.classList.add("transparent");
          }
        });

      document
        .querySelectorAll("#multiple-click-type-controls span")
        .forEach(function (val) {
          val.addEventListener("click", function (e) {
            let el = e.target;
            const index = [...el.parentElement.children].indexOf(el);

            document
              .querySelectorAll("#multiple-click-type img")
              .forEach(function (val, _, _) {
                val.classList.remove("opaque");
              });

            document
              .querySelectorAll("#multiple-click-type img")
              [index].classList.add("opaque");

            document
              .querySelectorAll("#multiple-click-type-controls span")
              .forEach(function (val, _, _) {
                val.classList.remove("selected");
              });

            el.classList.add("selected");
          });
        });
    });
  </script>
</html>
